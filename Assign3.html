<p>
   <h2>Input a number</h2>
</p>

<p>
    <input type="text" id="Num"/>
    <input type="button" value="Compute" onclick="compute()"/>
</p>

 <p>
   Nth Factorial: <span id="outputNFactorial"></span>
 </p>
 <p>
    Sum: <span id="outputSum"></span>
</p>
<p>
    Average: <span id="outputAverage"></span>
</p>
<script>

function compute()

{
    var num = document.getElementById("Num").value;
    var i=1, fact=1;

    while(i<=num) {
        fact = fact*i 
        i++
    }
    document.getElementById("outputNFactorial").innerHTML= fact;


    var num = document.getElementById("Num").value;
    var i=1, sum=0;

    do {
        sum += i;
        ++i;
    } while (i <= num);

    document.getElementById("outputSum").innerHTML= sum;

    document.getElementById("outputAverage").innerHTML= sum/num;
}

</script>
