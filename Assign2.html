<p>
   <h2>Get Income Tax</h2>
</p>

<p>

<label for="taxableIncome">Taxable Income</label> 

<input id="taxableIncome" name="taxableIncome" type="number" placeholder="TaxableIncome"
oninput="calculate(this.value)" onchange="calculate(this.value)">

</p>

 <p>
   Income Tax: <span id="outputIncomeTax"></span>
 </p>

<script>

function calculate(num)

{
    num = parseFloat (num);

    console.log(num.toLocaleString("en-US"));

    if (num <= 250000) {
        document.getElementById("outputIncomeTax").innerHTML= 0.00;

   } else if (num > 250000 && num < 400000) {  
        document.getElementById("outputIncomeTax").innerHTML= (num-250000) * 0.2;

   } else if (num >= 400000 && num < 800000) {
        document.getElementById("outputIncomeTax").innerHTML= (num-400000) * 0.25 + 30000;
    
   } else if (num >= 800000 && num < 2000000) {
        document.getElementById("outputIncomeTax").innerHTML= (num-800000) * 0.3 + 130000;

   } else if (num >= 2000000 && num < 8000000) {
        document.getElementById("outputIncomeTax").innerHTML= (num-2000000) * 0.32 + 490000;
      
    } else  {
        document.getElementById("outputIncomeTax").innerHTML= (num-8000000) * 0.35 + 2410000;
   
   } 


}



</script>
